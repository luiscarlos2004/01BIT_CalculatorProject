<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculadora y Convertidor</title>
</head>
<body>
    <h1>Calculadora y Convertidor</h1>
    <div id="aplicaciones">
        <div id="aplicacion">
            <div id="calculadora">
                <div id="pantalla">
                    <h4 id="panatallaOp"></h4>
                </div>
                <div id="keypad">
                    <button type="button" class="histo btn nombre btn-orange">Luis</button>
                    <button type="button" class="bAc btn btn-orange">AC</button>
                    <button type="button" class="bporc btn btn-orange">%</button>
                    <button type="button" class="bdiv btn btn-orange">/</button>
    
                    <button type="button" class="b7 btn">7</button>
                    <button type="button" class="b8 btn">8</button>
                    <button type="button" class="b9 btn">9</button>
                    <button type="button" class="bpor btn btn-orange">X</button>
    
                    <button type="button" class="b4 btn">4</button>
                    <button type="button" class="b5 btn">5</button>
                    <button type="button" class="b6 btn">6</button>
                    <button type="button" class="bres btn btn-orange">-</button>
    
                    <button type="button" class="b1 btn">1</button>
                    <button type="button" class="b2 btn">2</button>
                    <button type="button" class="b3 btn">3</button>
                    <button type="button" class="bmas btn btn-orange">+</button>
    
                    <button type="button" class="b0 btn btn-double">0</button>
                    <button type="button" class="bigua btn btn-orange">=</button>
                </div>
            </div>
        </div>
        <div id="texto">
            <div id="pantallaTex">
                <h4 class="pantalla"></h4>
            </div>
            <div id="botones">
                <input type="text" class="entrada">
                <button class="mayuscula">Mayuscula</button>
                <button class="minuscula">Minuscula</button>
                <button class="cantidadC">#Caracteres</button>
                <button class="otroTexto">Otro</button>
            </div>
        </div>
    </div>
    <p id="historial">historial</p>
    <script src="js/index.js"></script>
</body>
</html>
